<div class="exchange-rate-section">
    <div class="main">
        <div class="main-content">
            <div class="actions">
                <button class="btn btn-primary action" (click)="openUpdateExchangeRateDialog()" mat-button>Update Exchange Rate</button>
            </div>
            <mat-table *ngIf="ratesSource" #table [dataSource]="ratesSource" class="rate-list" matSort>
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let rate">{{rate.id}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="currencyCode">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Currency Code</mat-header-cell>
                    <mat-cell *matCellDef="let rate">{{rate.currencyCode}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="saleRate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Sale Rate</mat-header-cell>
                    <mat-cell *matCellDef="let rate">${{rate.saleRate}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="buyRate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Buy Rate</mat-header-cell>
                    <mat-cell *matCellDef="let rate">${{rate.buyRate}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                    <mat-cell *matCellDef="let rate">{{rate.date}}</mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="ratesDisplayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: ratesDisplayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator #ratesPaginator [pageSize]="10"></mat-paginator>
        </div>
</div>
