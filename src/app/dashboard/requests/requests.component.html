<div class="requests-section">
    <div class="main">
        <div class="main-content">
            <div class="actions">
                <button class="btn btn-primary action" (click)="openCreateRequestDialog()" mat-button>Create request</button>
            </div>
            <mat-table *ngIf="requestsSource" #table [dataSource]="requestsSource" class="request-list" matSort>
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let request">{{request.id}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
                    <mat-cell *matCellDef="let request">{{request.type}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                    <mat-cell *matCellDef="let request">{{request.status}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="admin">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Admin</mat-header-cell>
                    <mat-cell *matCellDef="let request">{{request.admin ? request.admin : '-'}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="createdDate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                    <mat-cell *matCellDef="let request">{{request.createdDate}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let request">
                        <button mat-button class="btn btn-danger item-action" (click)="deleteRequest(request.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="requestsDisplayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: requestsDisplayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator #requestsPaginator [pageSize]="10"></mat-paginator>
        </div>
</div>
